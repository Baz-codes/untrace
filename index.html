<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UntraceAI - The Ultimate AI Detection Bypass Tool</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>UntraceAI - The Ultimate AI Detection Bypass Tool</h1>
    <p>Bypasses AI detection without changing wording!</p>
  </header>

  <main>
    <div class="converter-box">
      <textarea id="inputText" placeholder="Enter text here..."></textarea>
      <button onclick="convertText()">Convert Text</button>
      <textarea id="outputText" readonly placeholder="Converted text will appear here..."></textarea>
      <div id="usageInfo"></div>
      <div id="timerDisplay"></div>
    </div>

    <div class="premium-section">
      <h2>Upgrade to Unlimited Prompts</h2>
      <a href="https://buy.stripe.com/bIY3dD6hScQj2fm6oo" class="premium-button">Subscribe Now</a>
    </div>
  </main>

  <section id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="registerMessage"></div>
  </section>

  <div id="userStatus" style="display: none; margin-top: 20px; font-size: 1.2rem; font-weight: bold;"></div>
  <button id="logoutButton" style="display:none;">Logout</button>

  <footer>
    <p>&copy; 2025 UntraceAI. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
