<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntraceAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Welcome to UntraceAI</h1>

    <!-- Authentication Form -->
    <div>
        <h2>Login or Register</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Prompt Usage Section -->
    <div>
        <h2>Free Prompt System</h2>
        <p>Remaining Prompts: <span id="remainingPrompts">7</span></p>
        <p>Next Reset: <span id="timer">24:00</span></p>
        <input type="text" id="inputText" placeholder="Enter text to convert">
        <button onclick="checkAndUsePrompt()">Convert</button>
        <p>Converted Text:</p>
        <textarea id="outputText" readonly></textarea>
    </div>

</body>
</html>
